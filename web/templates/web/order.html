{% extends 'web/base.html' %}

{% block content %}
    <div>Выбранные позиции:</div>
    <table cellspacing="20" cellpadding="10" border="1">
        <tr>
            <td>Название</td>
            <td>Цена</td>
            <td>Пищевая ценность</td>
            <td>Фото</td>
        </tr>
        {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}Р</td>
                <td>{{ item.nutrition_value }}кКал</td>
                <td><img src="{{ item.picture.url }}" height="30%"></td>

            </tr>
        {% endfor %}
    </table>
    <div>Стоимость: {{ price }}Р</div>
{% endblock %}
