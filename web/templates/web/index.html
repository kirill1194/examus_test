{% extends 'web/base.html' %}


{% block content %}
    <form method="post" action="{% url 'order' %}">
        {% csrf_token %}
        <table cellspacing="20" cellpadding="10" border="1">
            <tr>
                <td>Выбрать</td>
                <td>Название</td>
                <td>Цена</td>
                <td>Пищевая ценность</td>
                <td>Фото</td>
            </tr>
            {% for item in object_list %}
                <tr>
                    <td><input type="checkbox" name="ids" value="{{ item.id }}"/></td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}Р</td>
                    <td>{{ item.nutrition_value }}кКал</td>
                    <td><img src="{{ item.picture.url }}" height="30%"></td>

                </tr>
            {% endfor %}
        </table>
        <button type="submit" value="Отправить">Отправить</button>
    </form>
{% endblock %}
